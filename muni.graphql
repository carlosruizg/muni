type Mutation {
    # The input and the output are types generated by Ent.
    createProject(input: CreateLabellingProjectInput!): LabellingProject!
    updateProject(id: ID!, input: UpdateLabellingProjectInput!): LabellingProject!
    createExpert(input: CreateExpertInput!): Expert!
    updateExpert(id: ID!, input: UpdateExpertInput!): Expert!
    createLabellingTask(input: CreateLabellingTaskInput!): LabellingTask!
    updateLabellingTask(id: ID!, input: UpdateLabellingTaskInput!): LabellingTask!
    createLabellingTaskResponse(input: CreateLabellingTaskResponseInput!): LabellingTaskResponse!
    updateLabellingTaskResponse(id: ID!, input: UpdateLabellingTaskResponseInput!): LabellingTaskResponse!
    createQualification(input: CreateQualificationInput!): LabellingTaskResponse!
    updateQualification(id: ID!, input: UpdateQualificationInput!): LabellingTaskResponse!
}